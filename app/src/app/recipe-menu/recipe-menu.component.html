<h2>Recipes</h2>

<div class="recipe-deck">
  <div class="recipe-card" *ngFor="let recipe of recipes" routerLink="/recipe/{{recipe.title}}">
    <app-recipe-card
    [recipe]="recipe">
  </app-recipe-card>
  <button class="delete" type="button" (click)="deleteRecipe(recipe)">Delete Recipe</button>
  </div>
</div>
